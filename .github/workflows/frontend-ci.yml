name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: cd Sample-01 && npm install

    - name: Lint
      run: cd Sample-01 && npm run lint 
    - name: Run tests
      run: cd Sample-01 && npm test

    - name: Build
      run: cd Sample-01 && npm run build
